<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link

			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
		/>

		<link rel="stylesheet" href="./css/utilities.css" />
		<link rel="stylesheet" href="./css/styles.css " />

		<link rel="stylesheet" href="./css/form.css " />

		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
		/>
		<title>Form</title>
	</head>
	<body>
		<div class="navbar-three">
			<div class="navbar-three-container flex">
				<h1 class="navbar-three-header-flex navbar-three-logo-styles">
					<span>jujutsu</span>
					<span>kaisen</span>
				</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="events.html">Events</a></li>
						<li><a href="jujutsu.html">Jujutsu</a></li>
						<li><a href="form.html">Survey</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div id="title">
			<h1 id="title">Jujutsu Kaisen Survey Form</h1>
			<p id="description">
				<i
					>Thank you for taking the time to help us improve the
					platform</i
				>
			</p>
		</div>

		<form id="survey-form" data-multi-step>
			<!-- <h3 class="form-title">This is step 1</h3> -->
			<div class="form-group" data-step="1">
				<div class="form-control">
					<label id="name-label" for="name">Enter your name:</label>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Enter your name"
						required
					/>
				</div>

				<div class="form-control">
					<label id="email-label" for="email">Email:</label>
					<input
						type="email"
						name="email"
						id="email"
						minlength="10"
						maxlength="20"
						size="22"
						placeholder="Enter your first email"
						required
					/>
				</div>

				<div class="form-control">
					<label id="number-label" for="number"
						>Enter your age:</label
					>
					<input
						type="number"
						name="number"
						id="number"
						min="16"
						max="100"
						placeholder="Age"
						required
					/>
				</div>

				<div class="form-control">
					<label for="role"
						>Which option best describes your current role?</label
					>
					<select name="role" id="dropdown">
						<option value="">--Select an option--</option>
						<option value="Student">Student</option>
						<option value="Full-time">Full-time</option>
						<option value="Part-time">Part-time</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div class="form-control">
					<label>Would you recommend freecodecamp to a friend?</label>
					<label for="recommend-1"
						><input
							id="recommend-1"
							type="radio"
							name="recommend"
							value="definitely"
						/>Definitely</label
					>
					<label for="recommend-2"
						><input
							id="recommend-2"
							type="radio"
							name="recommend"
							value="maybe"
						/>Maybe</label
					>
					<label for="recommend-3"
						><input
							id="recommend-3"
							type="radio"
							name="recommend"
							value="not-sure"
						/>Not sure</label
					>
				</div>

				<div class="form-control">
					<label for="feature"
						>What is your favorite feature of freeCodeCamp?</label
					>
					<select name="feature" id="feature">
						<option value="">--Select an option--</option>
						<option value="Challenges">Challenges</option>
						<option value="Projects">Projects</option>
						<option value="Community">Community</option>
						<option value="Open Source">Open Source</option>
					</select>
				</div>

				<div class="form-control">
					<label
						>What would you like to see improved?
						<small>(check all that apply)</small></label
					>
					<label for="improve-1"
						><input
							type="checkbox"
							id="improve-1"
							name="improve"
							value="improve-1"
						/>Front-end Projects</label
					>
					<label for="improve-2"
						><input
							type="checkbox"
							id="improve-2"
							name="improve"
							value="improve-2"
						/>Back-end Projects
					</label>
					<label for="improve-3"
						><input
							type="checkbox"
							id="improve-3"
							name="improve"
							value="improve-3"
						/>
						Data Visualization</label
					>
					<label for="improve-4"
						><input
							type="checkbox"
							id="improve-4"
							name="improve"
							value="improve-4"
						/>Challenges</label
					>
					<label for="improve-5"
						><input
							type="checkbox"
							id="improve-5"
							name="improve"
							value="improve-5"
						/>Open Source Community</label
					>
					<label for="improve-6"
						><input
							type="checkbox"
							id="improve-6"
							name="improve"
							value="improve-6"
						/>Gitter help rooms</label
					>
					<label for="improve-7"
						><input
							type="checkbox"
							id="improve-7"
							name="improve"
							value="improve-7"
						/>Videos</label
					>
					<label for="improve-8"
						><input
							type="checkbox"
							id="improve-8"
							name="improve"
							value="improve-8"
						/>City Meetups</label
					>
					<label for="improve-9"
						><input
							type="checkbox"
							id="improve-9"
							name="improve"
							value="improve-9"
						/>Wiki</label
					>
					<label for="improve-10"
						><input
							type="checkbox"
							id="improve-10"
							name="improve"
							value="improve-10"
						/>Forum</label
					>
					<label for="improve-1"
						><input
							type="checkbox"
							id="improve-11"
							name="improve"
							value="improve-11"
						/>Additional Courses</label
					>
				</div>

				<div class="form-control">
					<label for="comments">Any comments or suggestions?</label>
					<textarea
						id="comments"
						name="comments"
						placeholder="Enter your comments here..."
					></textarea>
				</div>

				<button id="submit" class="btn-form" type="submit">
					Submit
				</button>
			</div>
			<!-- <div class="form-control" data-step="2"></div>
			<div class="form-control" data-step="3">
				<button class="btn-form" type="submit">Submit</button>
			</div> -->
		</form>
	</body>
</html>
